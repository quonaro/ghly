version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ghly-redis
    ports:
      - "6374:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local
